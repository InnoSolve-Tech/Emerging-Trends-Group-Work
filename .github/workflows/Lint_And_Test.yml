name: Lint and Test

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "*"

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      # Install backend dependencies and run linting and tests
      - name: Install backend dependencies
        run: |
          cd backend
          npm install

      - name: Lint backend
        run: |
          cd backend
          npm run lint # Ensure this script is defined in your package.json

      - name: Run backend tests
        run: |
          cd backend
          npm test || true # Prevent failing if no tests exist

      # Install frontend dependencies and run linting and tests
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Lint frontend
        run: |
          cd frontend
          npm run lint # Ensure this script is defined in your package.json

      - name: Run frontend tests
        run: |
          cd frontend
          npm test || true # Prevent failing if no tests exist
