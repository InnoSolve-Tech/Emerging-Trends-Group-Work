name: Fullstack CI Build

# Trigger the workflow on code push or pull request
on:
  push:
    branches:
      - test-creation
  pull_request:
    branches:
      - test-creation

jobs:
  build:
    # Use the latest Ubuntu version for the runner environment
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code
    - name: Checkout repository
      uses: actions/checkout@v3  # Latest version of checkout

    # Step 2: Set up Node.js for your project (using Node.js 20)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'  # Project is now using Node.js 20

    # Step 3: Install dependencies and build frontend (React)
    - name: Install and build frontend (React)
      run: |
        cd frontend   # Navigate to frontend directory
        npm install   # Install frontend dependencies
        npm run build # Build the React app
        
    # Step 4: Run frontend tests (if applicable)
    - name: Run frontend tests (jest)
      run: |
        cd frontend
        npm test      # Run React jest tests

    # Step 5: Install dependencies for backend (Express.js)
    - name: Install backend dependencies (Express)
      run: |
        cd backend    # Navigate to backend directory
        npm install   # Install backend dependencies

    # Step 6: Run backend tests (Jest + Supertest)
    - name: Run backend tests
      run: |
        cd backend
        npm test      # Run backend Jest tests
