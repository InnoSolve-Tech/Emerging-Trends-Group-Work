name: Build and Deploy to Firebase

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: |
          npm install
          npm run build --no-lint

      - name: Install backend dependencies
        working-directory: ./backend/functions
        run: |
          npm install

      - name: Deploy frontend to Firebase
        working-directory: ./frontend
        run: |
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_FRONTEND_TOKEN }}

      - name: Deploy backend to Firebase
        working-directory: ./backend
        run: |
          firebase deploy --only functions,hosting --token ${{ secrets.FIREBASE_BACKEND_TOKEN }}
          
      - name: Check deployment and Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed. Initiating rollback..."
          firebase hosting:rollback --token ${{ secrets.FIREBASE_FRONTEND_TOKEN }} || echo "Frontend rollback failed."
      
      - name: Check deployment and Rollback on failure
        if: failure()
        run: |
          echo "Deployment failed. Initiating rollback for backend..."
          firebase functions:rollback --token ${{ secrets.FIREBASE_BACKEND_TOKEN }}
      
